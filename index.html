<div id="app">
  <p>{{ message }}</p>
</div>

<div id="app2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound title!
  </span>
</div>

<div id="app3">
  <p v-if="seen">Now you see me (updated)</p>
</div>

<div id="app4">
  <ol>
    <li v-for="todo in todos">
      {{todo.text}}
    </li>
  </ol>
</div>

<div id="app5">
  <p> {{ message }} </p>
  <button v-on:click="reverseMessage"> Reverse Message</button>
</div>

<div id="app6">
  <p> {{message}} </p>
  <input v-model="message">
</div>

<div id="app7">
  <ol>
    <todo-comp v-for="item in groceryList" v-bind:todo="item"> </todo-comp>
  </ol>
</div>


<script src="vue.js"></script>
<script src="main.js"></script>
